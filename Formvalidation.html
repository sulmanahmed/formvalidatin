<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  
<div class="container">
<div class="row">
<div class="col-md-6 mx-auto">
<h1>Enter Your Profile Data</h1>
<form>
<input type="text" class="form-control" placeholder="name"id="input_name">
<div class="invalid-feedback">
You Must Put a name between 2,10
</div>
<input type="text" class="form-control" placeholder="zipcode"id="input_zip">
<div class="invalid-feedback">
You Must Put a valid zipcode
</div>
<input type="text" class="form-control" placeholder="email"id="input_email">
<div class="invalid-feedback">
You Must Put a valid email
</div>
<input type="text" class="form-control" placeholder="phone"id="input_phone">
<div class="invalid-feedback">
You Must Put a valid phone

</div>
<input type="submit" id="submit" class="btn btn-info mt-3 mb-3 btn-block">

</form>
</div>
</div>
</div>



  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="Formvalidation.js"></script>
</body>
</html>
